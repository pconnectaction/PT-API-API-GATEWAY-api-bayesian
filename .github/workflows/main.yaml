name: 1 Get Updated Directories

on:
  push:
    branches:
      - main

jobs:
  list-directories:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Updated Directories
        run: |
          updated_directories=$(git diff --name-only --diff-filter=M HEAD~1..HEAD --cached | sed -E 's|/[^/]+$||' | sort | uniq | paste -sd ",")
          if [ -n "$updated_directories" ]; then
            for directory in $updated_directories; do
              jobs.$directory:
                name: "Run job for $directory"
                runs-on: ubuntu-latest
                steps:
                  - uses: actions/checkout@v3
                  - run: echo "Directory $directory has been updated"
          fi
